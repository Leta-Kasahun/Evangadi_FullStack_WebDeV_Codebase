<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-bottom: 40px;
        }

        a {
            background: #72fa7b;
            color: white;
            text-decoration: none;
            margin-left: 50px;
            margin-top: 20px;
            padding: 10px;
        }

        a:hover {
            background: #638cf6;
            box-shadow: #f83fef;
            border-bottom: 2px rebeccapurple;
            opacity: 0.6;
        }

        #btn-sub {
            background-color: #ef70ab;
            color: white;
            border: none;
            margin: 20px;
            cursor: pointer;
            width: 80px;
            height: 40px;
            transition: opacity 2s;

        }

        #btn-sub:hover {
            opacity: 0.5;
            border: 1px steelblue;


        }

        #btn-jn {
            background: white;
            color: #638cf6;
            margin: 20px;
            height: 40px;
            width: 80px;
            cursor: pointer;
            transition: background-color 1.5s,
                color 1.5s;
        }

        #btn-jn:hover {
            background-color: #638cf6;
            color: white;
        }

        #btn-twt {
            background: #31c0f0;
            box-shadow: 10px 10px 10px steelblue;
            margin: 20px;
            width: 75px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
        }


        #search-bar {
            padding: 4px;
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
            display: block;
        }
    </style>
</head>

<body>
    <h1>This is youtube subscribtion page</h1>
    <input id="search-bar" type="text" placeholder="search">

    <img src=".\Screenshot 2025-07-04 064751.png" alt="">
    <a href="https://youtube.com">youtube </a> <br><br>

    <button id="btn-sub">SUBSCRIBE</button>
    <button id="btn-jn">JOIN</button>
    <button id="btn-twt">Tweet</button>

</body>

</html>
