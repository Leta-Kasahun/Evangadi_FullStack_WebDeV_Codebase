<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegation</title>
</head>
<style>
    .grandParent{
        background-color: #fb7c7c;
    width: 70%;
    padding: 60px;
   margin-top: 100px;
    margin: auto;
    }
    .parent{
        background-color: #2b35f0;
    width: 70%;
    padding: 60px;
    margin: auto;
    }
    .child{
        background-color: #84de24;
    width: 70%;
    padding: 60px;
    margin: auto;
    }
</style>

<body>
    <div class="grandParent">
        <div class="parent">
            <div class="child">
            </div>
        </div>
    </div>
</body>
</html>
